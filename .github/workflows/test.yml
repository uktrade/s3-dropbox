name: "Test"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  prove:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: '3.11'
      - name: "Install dependencies"
        run: |
          pip install -r requirements-dev.txt
      - name: "Start minio"
        run: |
          ./start-services.sh
      - name: "Type check"
        run: |
          mypy .
      - name: "Test"
        run: |
          pytest --cov --cov-report=xml
      - name: "Upload code coverage"
        uses: codecov/codecov-action@v4
      - name: "Stop minio"
        run: |
          ./stop-services.sh
